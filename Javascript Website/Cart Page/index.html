<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Cart</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body class = 'hg'>
  <header class="hg-header"></header>
  <main class="hg-main">
    <h2>Your current cart:</h2>

    <table id = 'shopping-cart' class="hg-table" style="width:100%">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Manufacturer</th>
        </tr>
    </table>

    <button>Check out</button>  <!--should be at the bottom after the table of all the items in cart-->
  </main>
  
  <aside class="hg-left">
    <button> Home Page </button>
    <button> Account Info </button>
    <button> Market Place </button>
    <button> Forum </button>
    <button> Cart</button>
  </aside>

  <aside class="hg-right">
    <h3> Sign-up </h3>
    <h3> Login </h3>
  </aside>
  
  <footer class="hg-footer"></footer>
</body>

</html>
