<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>store clerk</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <script src = "../constants.js"></script>
  <script src = '../utility.js'></script>
</head>

<body>

	<body class="hg">

  <header class="hg-header"></header>

  <main class="hg-main">
    <h2>Select Payment Type.</h2>
    <label>
      <input type="radio" name="A" value=""> Credit Card
    </label>
    <p></p>
    <label>
      <input type="radio" name="A" value="Checking for sufficient funds..."> Balance
    </label>
    <p></p>
    <span id="error_message"></span>
    <p></p>
    <form action="Checkout_II_index.html" id="Transition_pay">
    <button>Continue</button>
    </form>
  </main>
  <aside id = 'links' class="hg-left"></aside>
  <aside class="hg-right">
    <h3> Hey, user! </h3>
    <h3> Logout </h3>
  </aside>
  
  <footer class="hg-footer"></footer>

	<script>
    let continue_button=document.querySelector("#Transition_pay");
    let buttons = document.querySelectorAll("[name=A]");
    let output = document.querySelector("#error_message");
    for (let button of Array.from(buttons)) {
      button.addEventListener("change", () => {
        if(button.value=="")
        {
          output.textContent = button.value;
          continue_button.action="Checkout_II_index.html";
        }
        else
        {
          output.textContent = "You have "+ window.localStorage.getItem("balance") + " points.";
          continue_button.action="Checkout_IIb_index.html";
        }
    });

    initializeNavigation();
  }
	</script>
</body>

</html>
