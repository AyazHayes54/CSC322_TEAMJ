<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Forum</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <script src="..\constants.js"></script>
  <script src="..\utility.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.tiny.cloud/1/79gmjz0xjc5an5j0n86ysz06q7jd1ib3am9qhrpm9ln3s9v8/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#mytextarea'
    });
  </script>
</head>

<body onload = 'start()' class = 'hg'>
  <header class="hg-header"></header>
  <main class="hg-main">
    <h2>New Thread</h2>
    <h3>1. Title <br/>
    <input type="text" id = 'username'> <br/>
    <h3>2. What is this post about? <br/>
      <Input type="radio" name="tag"/>Product Review<br/>
      <Input type="radio" name="tag"/>Computer Discussion<br/>
      <Input type="radio" name="tag"/>Service Complaint<br/><br/>
      <a href="../../Simple Pages/communityguidelines_index.html">Community Guidelines</a><br/>
      <textarea id="mytextarea" name="mytextarea" id="comment" rows="10" cols="35" tabindex="4"  required="required"></textarea><br/>
      <input name="submit" type="submit" value="Submit Thread" />
    </h3>
  </main>
  
  <aside class="hg-left">
    <button> Home Page </button>
    <button> Account Info </button>
    <button> Marketplace </button>
    <button> Cart </button>
    <button> Delivery Subsystem </button>
    <button> Forum</button>
  </aside>

  <aside class="hg-right">
    <h3> Sign-up </h3>
    <h3> Login </h3>
  </aside>
  <footer class="hg-footer"></footer>
</body>

</html>
