<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Balance</title>
    <script src = '../constants.js'></script>
    <script src = '../utility.js'></script>
    <script src = 'balance.js'></script>
    <link href="balance.css" rel="stylesheet" type="text/css" />
</head>

<body onload = 'start()' class = 'hg'>
  <header class="hg-header"></header>
  <main class="hg-main">
    <div id = "curr-balance-container">
        <h1 id = "curr-balance"> Your current balance is: </h1>
    </div>    
    <div id = 'add-balance-container'>
        <label>Amount of balance to add:</label><input id = 'add-balance'>  </br>
        <label>Enter credit card number:</label><input id ='credit-card'> </br>
        <button id = "add-balance-btn" onclick = 'addBalance()'>Add balance</button>
    </div>

    <div id = 'rewards-container'> 
      <h1> Rewards </h1>
      <h3 id = 'rewards'>You currently have </h3>
      <h4>Would you like to cash in your rewards points for balance? (1 reward point = 1 balance) </h4>
      <button onclick = 'cashInRewardsPoints(50)'>50 Points</button> 
      <button onclick = 'cashInRewardsPoints(100)'>100 Points</button>
      <button onclick = 'cashInRewardsPoints(200)'>200 Points</button>
      <button onclick = 'cashInRewardsPoints(500)'>500 Points</button>
    </div>
  </main>
  
  <aside id = 'links' class="hg-left">   </aside>
  
  <aside class="hg-right">
  <h3 id = 'welcome'> Welcome, </h3>
  <form action="../Login and Signup/index.html" id="user_option_1">
      <button id="status_1">Signup/Login</button>
  </form>
</aside>
  
  <footer class="hg-footer"></footer>
	</script>
</body>

</html>
