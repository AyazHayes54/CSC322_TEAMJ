<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Account Info</title>
	<link href="accountinfo.css" rel="stylesheet" type="text/css" />
  <script src ='../constants.js'></script>
  <script src = '../utility.js'></script>
  <script src="script.js"></script>

</head>

<body class="hg" onload = "start()">
  <header class="hg-header"></header>

  <main class="hg-main">
    <h2 class="title">USER INFO</h2>
    <div class="info">
      <h3 id = 'username'>Username: </h3>
      <h3 id = 'usertype'>User-type: </h3>
      <h3 id = 'balance'>Balance: </h3>
      <h3 id = 'numPurchases'># of Purchases: </h3>
      <h3 id = 'numPosts'># of Posts: </h3>
      <h3 id = 'address'>Address From Last Purchase: </h3>
    </div>
    <button id = 'purchases-btn'> View Last Purchases</button>
    <table id = "purchases">
        <th> Payment ($) </th>
        <th> Purchased Items </th>
        <th> Tracking Information </th>
        <th> Status </th>
    </table>
  </main>

  <aside id = 'links' class="hg-left"></aside>

  <aside class="hg-right">
    <h3 id = 'welcome'> Welcome, </h3>
    <form action="../Login and Signup/index.html" id="user_option_1">
        <button id="status_1">Signup/Login</button>
    </form>
  </aside>
  
  <footer class="hg-footer"></footer>
</body>

</html>
