<!DOCTYPE html>
<html lang="en">

<script src = '../constants.js'></script>
<script src = '../utility.js'></script>
<script src = 'script.js'> </script>
<style>

    #form-container, #display-form {
        text-align: center;        
    }

    #form-container {
        height: 50vh;
        margin-top: 5%;
        margin-bottom: 10%;
        margin-left: 20%;
        margin-right: 20%;
    }

    #tab-container {
        padding: 5%;
    }

    #register-display {
        display: none;
    }

    #login-tab, #register-tab 
    {
        height: 50px;
        width: 200px;
    }

    label
    {
        display: inline-block;
        width:100px;
        text-align: right;
    }

    body
    {
        background: rgba(36, 116, 40, 0.993);
        margin: 0;
    } 

</style>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <title>Login</title>
</head>

<body onload = 'start()'>
    <div id = 'form-container'>
        <img src="../Logo_Variants/Logo_Main.png" width="500" height="100">
        <h3>Welcome to PC Emporium! Members gain full access to our Marketplace and
            Forum. Signup is free.</h3>
        <div id = 'tab-container'>
            <button id = 'login-tab' onclick = 'toggleTabs()' disabled = 'true'> Login </button>
            <button id = 'register-tab' onclick = 'toggleTabs()'> Sign-up </button>
        </div>
        <div id = 'register-display'> 
            <form id = 'register-form'>
                <label>Username:</label><input type="text" id = 'username'> <br/>
                <label>Email:</label> <input type="text" id = 'reg-email'> <br/>
                <label>Password:</label><input type="password" id = 'reg-password'> <br/> 
                <label>Confirm:</label><input type="password" id = 'confirm-password'> <br/>
                <p id="error_loginsignup_b"></p>
            </form>    
        </div>
        <div id = 'login-display'>
            <form id = 'login-form'>
                <label> Email: </label> <input id = 'log-email'>  </br>
                <label> Password: </label> <input id = 'log-password' type = 'password'>
                <p id="error_loginsignup_a"></p>
            </form>
        </div>
        </br> <button onclick = "parseForm()"> Submit</button>  

    </br> </br> <button onclick = 'continueAsVisitor()'> Continue as a guest </button>
    </div>
</body>
</html>
